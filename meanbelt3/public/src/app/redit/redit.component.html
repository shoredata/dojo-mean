<h3>Edit Restaurant</h3>

<div class="doborder" *ngIf="rest">

    <ul>
        <li class="make-red" *ngFor="let e of errors">             
            {{ e }}
        </li>
    </ul>
    
    <form (submit)="triggerUpdate()">

        <label for="name">Name:</label>
        <input type="text" name="name" required minlength=3 #name="ngModel" [(ngModel)]="rest.name" />
        <span class="make-red" *ngIf="!name.valid && (name.dirty || name.touched)">The Name must contain at least 3 characters.</span>
        <br>
    
        <label for="cuisine">Cuisine:</label>
        <input type="text" name="cuisine" required minlength=3  #cuisine="ngModel" [(ngModel)]="rest.cuisine" />
        <span class="make-red" *ngIf="!cuisine.valid && (cuisine.dirty || cuisine.touched)">The Cuisine must contain at least 3 characters.</span>
        <br>
        
        <button type="submit" class="btn-primary" [disabled]="!name.valid || !cuisine.valid">Update</button> 
        <button type="button" class="btn-dark" (click)="cancelUpdate()">Cancel</button>
        <!-- <button type="button" class="btn-dark" [routerLink] = "['/restaurants']"> Cancel </button> -->
    
    </form>
</div>
