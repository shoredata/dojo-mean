<div id="wrap">
    EDIT AUTHOR: <br>
    <form (submit)="triggerAuthorUpdate()">

        <label for="authorToEdit.name"> Name: (Actual, BEV Only)</label>
        <input type="text" name="authorToEdit.name" [(ngModel)]="authorToEdit.name" />
        <input type="submit" value="Update Author Name" />
        <button (click)="cancelAuthorUpdate()">Cancel</button> 

        <p>Author: {{ authorToEdit | json }} </p>
    </form>

    <label for="author">Author: (Test, FEV Only)</label>
    <input 
        type="text" 
        name="name"
        required 
        minlength="7" 
        maxlength="32"
        [(ngModel)]="tempAuthor.name"
        #name="ngModel"
    />
    <div class="make-red" *ngIf="name.errors">Errors: {{ name.errors | json }}</div>
    <div class="make-green" *ngIf="name.valid">Valid: {{ name.valid | json }}</div>


</div>
