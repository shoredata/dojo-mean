<h3>Add Restaurant</h3>
<button class="btn-outline-success" [routerLink] = "['/restaurants']"> Home </button>

<ul>
    <li class="make-red" *ngFor="let e of errors">             
        {{ e }}
    </li>
</ul>

<form (submit)="triggerCreate()">

    <label for="name">Name:</label>
    <input type="text" name="name" required minlength=3 #name="ngModel" [(ngModel)]="restToCreate.name" />
    <span class="make-red" *ngIf="!name.valid && (name.dirty || name.touched)">The Name must contain at least 3 characters.</span>
    <br>

    <label for="cuisine">Cuisine:</label>
    <input type="text" name="cuisine" required minlength=3  #cuisine="ngModel" [(ngModel)]="restToCreate.cuisine" />
    <span class="make-red" *ngIf="!cuisine.valid && (cuisine.dirty || cuisine.touched)">The Cuisine must contain at least 3 characters.</span>
    <br>

    <label for="description">Description:</label>
    <input type="text" name="description" required minlength=3 #description="ngModel" [(ngModel)]="restToCreate.description" />
    <span class="make-red" *ngIf="!description.valid && (description.dirty || description.touched)">The Description must contain at least 3 characters.</span>
    <br>
    
    <button type="submit" class="btn-primary" [disabled]="!name.valid || !cuisine.valid || !cuisine.valid">Create</button> 
    <button type="button" class="btn-dark" [routerLink] = "['/restaurants']"> Cancel </button>

</form>
