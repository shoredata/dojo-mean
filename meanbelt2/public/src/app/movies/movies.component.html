<h4>Movie List</h4>

<nav width="200" class="ib">
    <div *ngIf="!newMovie" >
        <button (click)="createMovie()"> Add a New Movie </button> 
    </div>
</nav>
    
<table id="movies" class="table">
    <tr>
        <th>Name</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let m of movies">
        <td>{{m.title}}</td>
        <td>{{m.rating}}</td>
        <td>
            <a [routerLink] = "['/movies', m._id, 'view']"> Read Reviews </a>              
            <a [routerLink] = "['/movies', m._id, 'review']"> Write Review </a>              
        </td>
    </tr>
</table>

<router-outlet></router-outlet>

<app-mnew *ngIf="newMovie" 
    [movieToCreate]="newMovie" 
    [reviewToCreate]="newReview" 
    (aMovieCreatedEmitter)="moviesModifiedReloadMsgFromChild()" 
    (aCloseNewMovieEmmitter)="newMovieClosedMsgFromChild()" >
</app-mnew>
