<h4 class="ib">These pets are looking for a home!</h4>
<nav width="200" class="ib">
    <a width="200" class="ib" routerLink="/pets/new">Add a pet to the Shelter</a>        
</nav>

<ul>
    <li class="make-red" *ngFor="let e of errors">             
        {{ e }}
    </li>
</ul>
    
<table id="pets" class="table">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>

    </tr>
    <tr *ngFor="let p of pets">
        <td>{{p.name}}</td>
        <td>{{p.type}}</td>
        <td>
            <a [routerLink] = "['/pets', 'view', p._id]"> Details </a>              
            <a [routerLink] = "['/pets', 'edit', p._id]"> Edit </a>              
        </td>
    </tr>
</table>
